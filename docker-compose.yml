services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: tirana-app:latest
    container_name: tirana-app
    restart: unless-stopped
    ports:
      - "80:8080"
      - "443:8443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - storage-data:/var/www/html/storage/app
    environment:
      PHP_OPCACHE_ENABLE: "1"
      SSL_MODE: "full"
      AUTORUN_ENABLED: "true"
      # certbot certonly --manual --preferred-challenges dns -d subdominio.floxtor.app
      # sudo chmod -R 755 /etc/letsencrypt/live /etc/letsencrypt/archive revisar si el key tambien necesita 644
      SSL_CERTIFICATE_FILE: /etc/letsencrypt/live/tirana.floxtor.app/fullchain.pem
      SSL_PRIVATE_KEY_FILE: /etc/letsencrypt/live/tirana.floxtor.app/privkey.pem

      # AUTORUN_LARAVEL_MIGRATION_MODE: "fresh"
      # AUTORUN_LARAVEL_MIGRATION_SEED: "true"

      APP_KEY: ${APP_KEY}
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_URL: ${APP_URL:-http://localhost}

      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_DATABASE: ${DB_DATABASE:-tirana}
      DB_USERNAME: ${DB_USERNAME:-tirana}
      DB_PASSWORD: ${DB_PASSWORD:-password}

      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD}

      CACHE_STORE: redis
      QUEUE_CONNECTION: redis
      SESSION_DRIVER: redis
    healthcheck:
      test: ["CMD", "/usr/local/bin/php-fpm-healthcheck"]
      interval: 5s
      timeout: 3s
      retries: 3
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - tirana-network

  queue:
    image: tirana-app:latest
    container_name: tirana-queue
    restart: unless-stopped
    volumes:
      - storage-data:/var/www/html/storage/app
    command:
      [
        "php",
        "/var/www/html/artisan",
        "queue:work",
        "--tries=3",
        "--timeout=60",
      ]
    stop_signal: SIGTERM
    healthcheck:
      # This is our native healthcheck script for the queue
      test: ["CMD", "healthcheck-queue"]
      start_period: 5s
    environment:
      AUTORUN_ENABLED: "false"
      APP_KEY: ${APP_KEY}
      APP_ENV: ${APP_ENV:-production}
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_DATABASE: ${DB_DATABASE:-tirana}
      DB_USERNAME: ${DB_USERNAME:-tirana}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      QUEUE_CONNECTION: redis
    depends_on:
      app:
        condition: service_healthy
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - tirana-network

  mysql:
    image: mysql:8.0
    container_name: tirana-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE:-tirana}
      MYSQL_USER: ${DB_USERNAME:-tirana}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p$${MYSQL_ROOT_PASSWORD}",
        ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tirana-network

  redis:
    image: redis:7-alpine
    container_name: tirana-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - tirana-network

networks:
  tirana-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  storage-data:
    driver: local
