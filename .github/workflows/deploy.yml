name: Deploy to DigitalOcean

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Deploy via SSH
              uses: appleboy/ssh-action@v0.1.10
              with:
                  host: ${{ secrets.DO_HOST }}
                  username: ${{ secrets.DO_USER }}
                  key: ${{ secrets.DO_SSH_KEY }}
                  script: |
                      cd /var/www/tirana
                      ./deploy-dev.sh
